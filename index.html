<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main-card">
            <div class="star-wrapper">
                <div class="star-field">
                    <img src="./img/icon-star.svg" alt="" class="star-field__img">
                </div>
            </div>
            <div class="main-text-wrapper">
                <h1 class="main-text-wrapper__heading">How did we do?</h1>
                <p class="main-text-wrapper__text">Please let us know how we did with your support request. All feedback
                    is appreciated
                    to help us improve our offering!</p>
            </div>
            <div class="btns-wrapper">
                <button class="btns-wrapper__btn">1</button>
                <button class="btns-wrapper__btn">2</button>
                <button class="btns-wrapper__btn">3</button>
                <button class="btns-wrapper__btn">4</button>
                <button class="btns-wrapper__btn">5</button>
            </div>
            <div class="button-wrapper">
                <button class="submit-button">Submit</button>
            </div>
        </div>
        </div>
        <div class="thank-card">
            <div class="img-wrapper">
                <img src="./img/illustration-thank-you.svg" alt="" class="img-wrapper__photo">
            </div>
            <div class="sumup-wrapper">
                <div class="field">
                    <div class="field__text"></div>
                </div>
            </div>
            <div class="thank-text-wrapper">
                <p class="thank-text-wrapper__heading">Thank you!</p>
                <p class="thank-text-wrapper__text">We appreciate you taking the time to give a rating. If you ever need
                    more support,
                    don't hesitate to get in touch!</p>
            </div>
        </div>
    </main>




    <script src="./js/main.js"></script>
</body>

</html>
